    <header>
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand mx-auto" href="index.html">
              <img src="logo.png" width="268" height="93" alt="logo of the platform">
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid search-bar">
            <div class="form-group has-search col">
                <input type="text" class="form-control mx-auto" placeholder="Rechercher une recette">
                <span class="fa fa-search form-control-feedback"></span>
            </div>
        </div>
        <div class="container sort-field">
            
        </div>

            <div class="row">
                <div class="col-2">
                    <select class="selectpicker ingredients-select " data-live-search="true" title="Ingredients" data-width="170px" data-size="69" data-style="btn-primary text-white">
                        
                      </select>
                      <span><i class="fa-solid fa-chevron-down"></i></span>

                      
                </div>
                <div class="col-2">
                    <select class="selectpicker appareils-select" class="btn-light disabled"  data-live-search="true" title="Appareils" data-width="170px" data-style="btn-success text-white">
                        
                    </select>
                </div>
                <div class="col-2">
                    <select class="selectpicker ustensiles-select" data-live-search="true" title="Ustensiles" data-width="170px" data-style="btn-danger text-white">
                        
                    </select>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row justify-content-around" id="recipes-field">
            
            </div>

        </div>
